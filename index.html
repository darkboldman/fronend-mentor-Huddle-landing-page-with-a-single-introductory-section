<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS reset -->
  <link rel="stylesheet" href="./css-reset.css">
  <!-- Custom CSS link -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo of Huddle">
  </header>
  <main>
    <section class="part-one">
      <picture class="part-one-hero">
        <img src="./images/illustration-mockups.svg" alt="illustration of mockup screen of Huddle">
      </picture>
    </section>
    <section class="part-two">
      <div class="part-two-top">
        <h1 class="part-two-heading">Build The Community<br> Your Fans Will Love</h1>
        <p class="part-two-para">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="part-two-register">Register</button>
      </div>
      
    </section>
  </main>
  <div class="part-two-social">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DarkB<del>o</del><sup>a</sup>ldMan</a>.
    </p>
  </footer>
  <!-- ionicons script links for icons to work -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
